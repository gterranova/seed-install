<form role="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
  <h1>
  User Delete
  </h1>

<mat-grid-list cols="9" rowHeight="75px">
    <mat-grid-tile [colspan]="7">
        <mat-form-field class="full-width">
            <input matInput name="password" type="text" id="password" placeholder="Password" [(ngModel)]="password" required />
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>  

<mat-error *ngIf="result">{{result}}</mat-error>
<p></p>
<button mat-raised-button [disabled]="!canSubmit()" class="mat-primary full-width" type="submit">Delete</button>
</form>
